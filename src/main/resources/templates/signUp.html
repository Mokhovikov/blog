<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <style>
        /* Общие стили */
        * {
            box-sizing: border-box;
            font-family: 'Oswald';
        }

        body {
            margin: 0;
            background: linear-gradient(294.15deg, #202020 , #202020 55.14%);

        }

        /* Секция формы */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 91vh;

        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow:0 0 20px rgba(0, 0, 0, 0.1);
        }

        form h3{
            font-size: 15px;
            font-weight: normal;
            color: red;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="number"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: white;
            color: black;
            border: 3px black solid;
        }

        /* Секция заголовка */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            background-color: black;
            color: white;
            margin-bottom: 2.5%;

        }

        .header h1 {
            font-size: 24px;
            margin: 0;
            padding: 0;
        }

        a {
            color: white;
            margin-top: 10px;
        }

        /* Стили для настольных компьютеров */
        @media screen and (min-width: 1024px) {
            .form-container {
                padding: 80px;

            }

            input[type="text"], input[type="email"], input[type="password"], input[type="submit"], input[type="number"] {
                font-size: 15px;
            }

            .header h1 {
                font-size: 36px;
            }

        }
    </style>
</head>
<body>
<header class="header">
    <h1>Регистрация</h1>
</header>
<section class="form-container">

    <form th:action="@{/signUp}" method="post">
        <h3 th:text="${error}"></h3>
        <label for="firstname">Имя:</label>
        <input type="text" id="firstname" name="firstname" placeholder="Имя" minlength="2" required>

        <label for="lastname">Фамилия:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Фамилия" minlength="2" required>

        <label for="age">Возраст:</label>
        <input type="number" id="age" name="age" placeholder="Возраст" required>

        <label for="sex">Пол:
        <label id="sex">
        <input type="radio" name="sex" value="Man" checked />Мужской
        <input type="radio" name="sex" value="Women" />Женский
        </label>
        </label>

        <h6 th:text="${valid}"></h6>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email"  minlength="12" maxlength="24" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" minlength="8" required>

        <input type="submit" value="Зарегистрироваться">
    </form>
    <a th:href="@{/login}">Войти</a>
</section>
</body>
</html>
